                <form [formGroup]="productEntity" (submit)="submitForm()"> 
                <div class="card card-height">
                    <div class="card-header pf-head">
                        <h3 class="card-title ">PRODUCT ENTITY TEMPLATES</h3>
                    </div>
                    <div class="card-body">
                        <div class="row productfamily ">
                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class=" form-group col-md-4">
                                        <label class="form-label ">Product Family Id</label>
                                    </div>
                                    <div class=" form-group col-md-8">
                                        <select  #mySelect (change)="onOptionsSelected(mySelect.value)" name="cars" id="cars" class="form-control mandatory" formControlName="productFamilyId">
                                            <option value="">Select --</option>
                                             <option  value="{{productfamid.productFamilyId}}" *ngFor="let productfamid of productfamIDslist">
                                                 {{productfamid.productFamily}}
                                             </option>
                                           </select>   
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Product Line Id</label>
                                    </div>
                                    <div class="col-md-8">
                                        <select  #mySelect1 (change)="onOptionsSelectedEntity(mySelect1.value)"  name="cars" id="cars" class="form-control mandatory" formControlName="productLineId">
                                            <option value="">Select --</option>
                                            <option value="{{productline.productLineId}}" *ngFor="let productline of prodLineid">{{productline.productLine}}</option>
                                          </select>   
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Entity Group</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <select  class="form-control mandatory" formControlName="entityGroupsId">
                                                <option value="">Select --</option>
                                                <option aria-placeholder="select" value="{{entitygroup.entityGroupsId}}" *ngFor="let entitygroup of prodEntityid">{{entitygroup.entityGroups}}</option>
                                                 </select>   
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label "> Product Entity Template Name</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control mandatory" formControlName="productEntityTemplateName">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label ">Description</label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea type="text" class="form-control mandatory" formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label ">Version</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="number" class="form-control mandatory" formControlName="version">
                                    </div>
                                </div>
                            </div>

                            
                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label ">State</label>
                                    </div>
                                    <div class="col-md-8">
                                        <select id="datalistOptions84" class="form-control mandatory"  formControlName="state" >
                                            <option value="">Select --</option>
                                            <option value="text"  >Draft</option>
                                            <option value="radio" >Released</option>
              
                                            </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button [disabled]="productEntity.invalid" type="submit" class="btn btn-primary ">{{btnName}}</button>
                        <button type="button" (click)="resetForm()" class="btn btn-primary ml-3">Reset</button>
