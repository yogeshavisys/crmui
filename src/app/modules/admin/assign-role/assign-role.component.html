<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>

        <!--product entity-->
        <form [formGroup]="assignRole" (ngSubmit)="submit()">
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title ">Assign Roles</h3>
                </div>
                <div class="card-body">
                    <div class="row productfamily ">

                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label"> User Id</label>
                                </div>
                                <div class="col-md-8">

                                        <select   name="cars" id="cars" class="form-control mandatory" formControlName="userId">
                                            <option value="">Select --</option>
                                             <option  value="{{userid.id}}" *ngFor="let userid of UserListId">
                                                 {{userid.email}}
                                             </option>
                                           </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label"> Role</label>
                                </div>
                                <div class="col-md-8">
                                    
                                        <select   name="cars" id="cars" class="form-control mandatory" formControlName="role">
                                            <option value="">Select --</option>
                                             <option  value="{{roles.name}}" *ngFor="let roles of alluserrolesdata">
                                                 {{roles.name}}
                                             </option>
                                           </select>
                                </div>
                            </div>
                        </div>

                 
                    </div>

                    <button  type="submit" class="btn btn-primary ">Save</button>
                    <button type="button" class="btn btn-primary ml-3 ">Reset</button>

                </div>
            </div>
        </form>

    </div>
</div>
